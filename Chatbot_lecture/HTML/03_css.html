    <style>
        
        #main-header {

<body>
    <!-- Heading -->
    <h1 id="main-header">웰컴 페이지</h1>

        <span style="color: darkolivegreen"></span>
        안녕하세요. 문단표시 p태그 입니다.<br>

    <!--div: 임의의 공간을 지정(선택)-->

        <p>안녕하세요</p>
    </div>
    <div class="hello-box">
        <p>안녕하세요</p>
    </div>
    <div class="hello-box">
        <p>안녕하세요</p>

        안녕하세요. 문단표시 p태그 입니다.<br>
