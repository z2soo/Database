<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1><b>FORM</b></h1>
    <p>주문서를 작성하여 주십시오.</p>

    <form action="">
        이름: <input type="text" placeholder="이름을 입력해주세요"><br>
        날짜: <input type="date" placeholder="2019-12-12"><br>

        <h2><b>1. 샌드위치 선택</b></h2>
        <input type="radio" name="sandwhich" value="1">에그마요<br>
        <input type="radio" name="sandwhich" value="2" checked> 이탈리안 비엠티<br>
        <input type="radio" name="sandwhich" value="3">터키 베이컨 아보카도<br>
        <hr>

        <h2><b>2. 사이즈 선택</b></h2>
        <!--최소값 최대값 단계 설정-->
        <input type="number" min="15" max="30" step="15">
        <hr>

        <h2><b>3. 빵 선택</b></h2>
        <select name="bread type">
            <option value="1">허니오트</option>
            <option value="2" disabled>플랫화이트</option>
            <option value="3">하티이탈리안</option>
        </select>
        <hr>
    
        <h2><b>4. 야채/소스 선택</b></h2>
        <input type="checkbox" name="souce">토마토<br>
        <input type="checkbox" name="souce">오이<br>
        <input type="checkbox" name="souce">할라피뇨<br>
        <input type="checkbox" name="souce">핫 칠리<br>
        <input type="checkbox" name="souce">바베큐<br>


        <input type="submit" value="주문할래요">
    </form>
</body>
</html>
